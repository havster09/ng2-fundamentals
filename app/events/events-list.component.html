<h1>Some Events Baby</h1>
<div *ngFor="let event of events">
    <button class="btn btn-default" (click)="thumbnail.logPoo(thumbnail.somePoo)">Poo {{thumbnail.somePoo}}</button>
    <hr/>
    <event-thumbnail
            #thumbnail
            (eventClick)="handleTestClick($event)"
            (eventMouseOver)="handleMouseOver($event)"
            [event]="event"></event-thumbnail>
</div>
